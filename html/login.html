<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/login.css" />
	</head>

	<body>
		<header>
			<div class="header">
				<a href="../index.html" class="imgleft"></a>
				<ul class="imgright">
					<li class="lione"></li>
					<li class="litwo"></li>
					<li class="lithree"></li>
				</ul>
			</div>
		</header>
		<!--正文-->
		<div class="contain">
			<div class="center">
				<!--版心-->
				<div class="login">
					<div class="login1">
						<!--头部-->

						<ul class="head">
							<li>
								<a style="color: #f10f86">扫码登录</a>
							</li>

							<li>
								<a>账号登录</a>
							</li>
						</ul>

					</div>
					<!--中间表单-->
					<div class="loginform">
						<div class="form1">
							<form class="form1 ">
								<div class="userinput">
									<span class="userimg"></span>
									<input type="text" class="username" placeholder="用户名/邮箱/账号" />
								</div>
								<span class="usertip"></span>
								<div class="pwd">
									<input type="password" class="password" placeholder="密码" />
									<span class="pwdimg"></span>
								</div>
								<span class="pwdtip"></span>
								<div class="static">
									<input type="checkbox" class="checkbox" />
									<span class="remember">记住用户名</span>
									<span class="forget"><a>忘记密码</a></span>
								</div>
								<input type="button" class="logon" name="logon" value="登录">
							</form>
						</div>
						<div class="form2 current">
							<div class="loginimg">
								<img src="../img/getQrImage (1).png" />
							</div>
							<div class="phoneimg"></div>
							<div class="middle">
								<span class="sao"></span>
								<span class="p">打开<span style="color: #f10f86;">唯品会APP-个人中心，</span>扫一扫登录</span>
							</div>
						</div>
					</div>
					<!--微信一行-->
					<div class="wechat">
						<div class="wechatimg"></div>
						<hr class="hr1" />
						<hr class="hr2" />
					</div>
					<!--付款方式一行-->
					<div class="ways">

						<ul>
							<li>
								<a>新浪微博</a>
							</li>
							<li>
								<a>QQ</a>
							</li>
							<li>
								<a>支付宝</a>
							</li>
							<li class="moreway">
								<a>更多</a><span class="more"></span></li>
							<li>
								<a href="register.html" style="font-size: 15px;">免费注册</a>
							</li>
						</ul>

					</div>
				</div>
			</div>
		</div>
